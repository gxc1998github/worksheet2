name: CI action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.x]
        
    steps:
          
      - name: Install dependencies 
        run: npm install
      
      - name: Run the tests 
        run: npm test
      
      - name: Build
        run: npm run build
